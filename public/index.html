<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dice Roller</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1 class="hello-world"></h1>
    <section class="center-buttons">
      <button class="d6">Roll a d6</button>
      <p>This <span class="basic-roll">___</span> is your d6 roll</p>
      <button class="d8">Roll a d8</button>
      <p>This <span class="eight-roll">___</span> is your d8 roll</p>
      <button class="d10">Roll a d10</button>
      <p>This <span class="percentage-roll">___</span> is your d10 roll</p>
      <button class="d20">Roll a d20</button>
      <p>This <span class="major-roll">___</span> is your d20 roll</p>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
